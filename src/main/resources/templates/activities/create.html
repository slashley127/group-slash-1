<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<body class="container  body-content">
<h1>Add Activity</h1>


<form method="post" style="max-width:600px;">
    <div class="form-group">
        <label th:for="name">Activity</label>
        <input class="form-control" th:field="${activity.name}" />
        <span th:errors="${activity.name}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="child">Child's Name</label>
        <input class="form-control" th:field="${activity.child}" />
        <span th:errors="${activity.child}" class="error"></span>
    </div>
    <div class="form-group">
        <label> Month
            <select th:field="${activity.month}">
                <option th:each="month : ${months}"
                        th:value="${month}"
                        th:text="${month.displayName}"
                ></option>
            </select>
        </label>
        <div class="form-group">
            <label> Date (d) </label>
                    <input class="form-control" th:field="${activity.day}" />
                    <span th:errors="${activity.day}" class="error"></span>
        </div>
        <div class="form-group">
            <label> Year (yyyy) </label>
            <input class="form-control" th:field="${activity.year}" />
            <span th:errors="${activity.year}" class="error"></span>
        </div>

            <div class="form-group">
                <label> Type of Activity
                    <select th:field="${activity.typeOfActivity}">
                        <option th:each="typeOfActivity : ${typesOfActivities}"
                                th:value="${typeOfActivity}"
                                th:text="${typeOfActivity.displayName}"
                        ></option>
                    </select>
                </label>

    <div class="form-group">
        <label> Type of Activity
            <select th:field="${activity.typeOfActivity}">
                <option th:each="typeOfActivity : ${typesOfActivities}"
                        th:value="${typeOfActivity}"
                        th:text="${typeOfActivity.displayName}"
                ></option>
            </select>
        </label>
    </div>
    <input type="submit" value="Add Activity" />
</form>

</body>
</html>
